<html>
  <head>
    <meta charset="utf-8">

    <title>YouTime</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <script src="main.js"></script>   
    <script src="years.js"></script> 
    <script src="search.js"></script>
    <script src="displayResults.js"></script>
  </head>

  <body>
    <!-- main header across all the pages of our website -->

    <header>
      <h1>YouTime</h1>
    </header>

    <!-- Here is our page's main content -->
    <main>

      <!-- It contains an article -->
      <article>
        <h2>Description</h2>
        <p>filter YouTube search results by year of upload</p>
      </article>
      
        <form name="searchForm" id="searchForm">
            <!--username not required for user but its needed for PasswordCredential functionality, i know its shitty code i'll think through it later-->
            <input hidden name="username" type="text" autocomplete="username" value=" " >
            <label for="textKey">API Key</label>
            <input name="password" type="password" autocomplete="new-password">
            <br>

            <label for="textSearch">Keyword</label>
            <input type="text" id="textSearch" name="textSearch">
            <br>
            <label for="selectYear">Year of Upload</label>
            <select id="selectYear" onclick="populateYears()">
            </select>
            <br>
            
            <input id="inputSearch" type="submit" value="Search">
          </form>
        
        <div id="results">
            <table id="results_table">
                <! --- result: title, id, description, thumbnail, dateuploaded --->
            </table>
        </div>
    

    </main>

    <footer>
      <p>don't forget 2 rate, comment, and subscribe XP </p>
    </footer>

  </body>
</html>
